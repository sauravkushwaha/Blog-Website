  <body class="text-center">
    

  <form class="form-signin" action="/dashboard" method="post">
    {% set fname = 'img/' +  params['login_image']  %}
    <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="" width="82" height="82">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
      <label for="uname" class="sr-only">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="Pass" name="pass" placeholder="Password">
      <label for="Pass" class="sr-only">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted"> &copy; {{params['blog_name']}} 2017â€“2021</p>
  </form>
